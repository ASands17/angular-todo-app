<section class="heading-section">
    <h1 class="title is-1 has-text-centered">Todos</h1>
</section>

<div class="container">
    <div class="add-todo-box">
        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">

            <h2 class="title is-5"> New Task</h2>
            
            <div class="field is-grouped" style="margin: 0">
                <p class="control is-expanded">
                    <input ngModel #todoTextField="ngModel" required name="text" class="input" type="Find a repository" minlength="2" placeholder="Add task here...">
                </p>
                <p class="control"> 
                    <button class="button alt-gradient-button">
                            <i class="material-icons">add_box</i>
                        Add
                    </button>
                </p>
            </div>

            <div *ngIf="todoTextField.invalid && showValidationErrors">
                <p class="help is-danger" *ngIf="todoTextField.errors && todoTextField.errors['required']">  Please add a task! </p>
                <p class="help is-danger" *ngIf="todoTextField.errors && todoTextField.errors['minlength']">  Task must be at least two characters... </p>
            </div>

        </form>
    </div>
</div>

<section class="section">
    <div class="container"> 
        <div class="todos-list">
            
            <app-todo-item 
                *ngFor="let todo of todos" 
                [todo]="todo" 
                (todoClicked)="toggleCompleted(todo)"
                (editClicked)="editTodo(todo)">
            </app-todo-item>   

        </div>
    </div>
</section>
